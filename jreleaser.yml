project:
  name: proto-faker
  description: A library for generating fake data from protobuf schemas
  longDescription: |
    ProtoFaker generates realistic fake data for Protocol Buffer messages, making test data creation effortless and eliminating boilerplate code in your tests.
    
    Features:
    - Zero Configuration: Generate realistic fake data for any protobuf message out-of-the-box
    - Field-Name-Aware: Automatically generates contextually appropriate data (emails look like emails, names like names)
    - Fluent API: Easy field overrides with method chaining
    - Full Field Support: All protobuf field types including nested messages and repeated fields
    - Customizable: Control repeated field counts, override specific fields, and configure generation behavior
    - Test-Friendly: Designed specifically for testing scenarios with seamless integration
  links:
    homepage: https://github.com/phatjam98/proto-faker
    documentation: https://github.com/phatjam98/proto-faker#readme
  authors:
    - Travis Carter
  license: Apache-2.0
  inceptionYear: 2023
  stereotype: NONE
  java:
    groupId: com.phatjam98
    artifactId: proto-faker
    version: 11
  
release:
  github:
    enabled: true
    skipRelease: false
    host: github.com
    owner: phatjam98
    name: proto-faker
    tagName: 'v{{projectVersion}}'
    releaseName: 'ProtoFaker {{projectVersion}}'
    branch: main
    branchPush: main
    overwrite: false
    draft: false
    prerelease:
      pattern: '.*-SNAPSHOT'
      enabled: true
    issues:
      enabled: true
    milestone:
      close: false
    changelog:
      enabled: true
      formatted: ALWAYS
      preset: conventional-commits

signing:
  active: ALWAYS
  armored: true
  verify: true
  mode: MEMORY

deploy:
  maven:
    pomchecker:
      version: 1.11.0
      failOnError: false
      failOnWarning: false
    mavenCentral:
      release-deploy:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - build/staging-deploy
        applyMavenCentralRules: true
        retryDelay: 60
        maxRetries: 120
        connectTimeout: 20
        readTimeout: 60
        checksums: true
        sourceJar: true
        javadocJar: true
    nexus2:
      snapshot-deploy:
        active: SNAPSHOT
        url: https://central.sonatype.com/service/local
        snapshotUrl: https://central.sonatype.com/repository/maven-snapshots/
        username: '{{Env.JRELEASER_MAVENCENTRAL_USERNAME}}'
        password: '{{Env.JRELEASER_MAVENCENTRAL_PASSWORD}}'
        applyMavenCentralRules: true
        snapshotSupported: true
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - build/staging-deploy

files:
  artifacts:
    - path: build/libs/proto-faker-{{projectVersion}}.jar
    - path: build/libs/proto-faker-{{projectVersion}}-sources.jar  
    - path: build/libs/proto-faker-{{projectVersion}}-javadoc.jar

announce:
  enabled: false